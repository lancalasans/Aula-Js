<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

        <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
		<link rel="stylesheet" href="estilo.css">
        <title>Aula Js Formulário</title>
</head>

<body>
    <section class="container-fluid pt-4">
         <div class="card col-md-6 offset-md-2">
         <div class="card-block">
         <div class="card-title text-center"><strong><h1>Ingressos!!!</h1></strong></div>
        <form class="formulario" onsubmit="return gjson(this);" method="POST">
        <div class="form-group mt-5">
            <label for="formGroupExampleInput">Nome:</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required/>
            </div>
            </div>
        <div class="form-group">
           <label for="formGroupExampleInput">Data nascimento:</label><input type="text" class="form-control" id="data" placeholder="00/00/0000" maxlength="10" size="20" onkeypress="data1(this);" required/>
            <label for="formGroupExampleInput">Email:</label><input type="text" class="form-control" id="email" placeholder="Digite seu e-mail" onkeypress="email(this);" required/>
           <label for="formGroupExampleInput">Local do Show:</label><input type="text" name="form-control" id="tPais" maxlength="10" size="86" required  placeholder="Digite o local do Show" required/>
            <label for="tPais"> Pais: 
            </br>
            <select id="tPais" id="txtPais">
                <option value=""></option>
                <option value="Brasil">Brasil</option>
                <option value="Japão">Japão</option>
                <option value="Argentina">Argentina</option>
                <option value="E.U.A">E.U.A</option>
            </select>
          </label><br/>
        <label for="formGroupExampleInput">Valor do ingresso:</label><input type="text" name="form-control" id="tValor" maxlength="10" size="86" required  placeholder="Digite o valor do ingresso" required/>
        <br/>
        <br/>
              <label for="tMoeda">Tipo de moedas: 
            <select id="tMoeda" id="txtMoeda">
                <option value=""></option>
                <option value="Reais">Reais</option>
                <option value="Dolar">Dolar</option>
                <option value="Euro">Euro</option>
            </select>
            </label>
        </div>
         <button type="submit" class="btn btn-black">Enviar</button><br/>
        </form>
    <div/>
    <div/>
    <div/>
    </section><br/>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    </body>

</html>
